    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 offset-md-3">
            <h2 id="pageHeading">Add movies to the main page</h2>
            <form onsubmit="submitHandler(event)">
              <div class="form-group">
                <label for="name">Movie name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="movieName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="4"
                  required
                >
                </textarea>
              </div>
              <div class="form-group">
                <label for="category">Category:</label>
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  required
                />
              </div>
              <div class="form-group">
                <label for="imageURL">Image URL:</label>
                <input
                  type="text"
                  id="imageURL"
                  class="form-control"
                  required
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-12 col-md-6 offset-md-3">
            <select id="main-select" class="custom-select">
              <option selected disabled>Select Category</option>
              <!-- <option value="1">One</option> -->
            </select>
          </div>
        </div>
        <div class="row my-5">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID:</th>
                <th>Name</th>
                <th class="text-right"></th>
              </tr>
            </thead>
            <tbody></tbody>

    -->
    <script>
      const url = "https://striveschool-api.herokuapp.com/api/movies/";
      let id;

      const deleteMovie = async (e) => {
        let movieID = e.target.id;
        const response = await fetch(`${url}${movieID}`, {
          method: "DELETE",
          headers: {
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDU0N2I4NGVjNWEzNTAwMTU0MGQ2ZGYiLCJpYXQiOjE2MTYxNDkzODEsImV4cCI6MTYxNzM1ODk4MX0.A6mOfd_ng0V_z_rWBgKlV2ZDFYuNtNeA1Yt47EYvveo",
          },
        });
        if (response.ok) {
          alert("Movie deleted successfully");
          e.target.closest("tr").remove();
        } else {
          alert("There was a problem deleting the movie");
        }
      };

      window.onload = async () => {
        let params = new URLSearchParams(window.location.search);
        id = params.get("id");
        let category = params.get("category");
        if (id) {
          let heading = document.getElementById("pageHeading");
          heading.textContent = "Edit movie:";
          fetch(
            `https://striveschool-api.herokuapp.com/api/movies/${category}`,
            {
              headers: {
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDU0N2I4NGVjNWEzNTAwMTU0MGQ2ZGYiLCJpYXQiOjE2MTYxNDkzODEsImV4cCI6MTYxNzM1ODk4MX0.A6mOfd_ng0V_z_rWBgKlV2ZDFYuNtNeA1Yt47EYvveo",
              },
            }
          )
            .then((response) => response.json())
            .then((data) => {
              const movieToEdit = data.filter((movie) => movie._id === id);
              document.getElementById("name").value = movieToEdit[0].name;
              document.getElementById("description").value =
                movieToEdit[0].description;
              document.getElementById("category").value =
                movieToEdit[0].category;
              document.getElementById("imageURL").value =
                movieToEdit[0].imageUrl;
            });
        }

        fetch(`${url}`, {
          headers: {
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDU0N2I4NGVjNWEzNTAwMTU0MGQ2ZGYiLCJpYXQiOjE2MTYxNDkzODEsImV4cCI6MTYxNzM1ODk4MX0.A6mOfd_ng0V_z_rWBgKlV2ZDFYuNtNeA1Yt47EYvveo",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            data.forEach((category) => {
              let mainSelect = document.querySelector("#main-select");
              mainSelect.innerHTML += `<option value="${category}">${category}</option>`;
            });
          });
      };

      const handleSelectMenu = () => {
        let categorySelected = document.querySelector("#main-select").value;
        // console.log(categorySelected);
        fetch(`${url}${categorySelected}`, {
          headers: {
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDU0N2I4NGVjNWEzNTAwMTU0MGQ2ZGYiLCJpYXQiOjE2MTYxNDkzODEsImV4cCI6MTYxNzM1ODk4MX0.A6mOfd_ng0V_z_rWBgKlV2ZDFYuNtNeA1Yt47EYvveo",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            let tbody = document.querySelector("tbody");
            tbody.innerHTML = "";
            data.forEach((movie, idx) => {
              tbody.innerHTML += `<th scope="row">${idx + 1}</th>
                                  <td>${movie.name}</td>
                                  <td><i id="${
                                    movie._id
                                  }" onclick="deleteMovie(event)" class="fas fa-trash delete-button mr-2"></i>
                                  <a href="backoffice.html?id=${
                                    movie._id
                                  }&category=${
                movie.category
              }"><i class="fas fa-edit"></i></a>
                                  </td>`;
            });
          });
      };
      document
        .querySelector("#main-select")
        .addEventListener("change", handleSelectMenu);

      const submitHandler = async (e) => {
        e.preventDefault();

        let myBodyObject = {
          name: document.getElementById("name").value,
          description: document.getElementById("description").value,
          category: document.getElementById("category").value,
          imageUrl: document.getElementById("imageURL").value,
        };

        const response = await fetch(id ? url + id : url, {
          method: id ? "PUT" : "POST",
          body: JSON.stringify(myBodyObject),
          headers: {
            "Content-Type": "application/json",
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDU0N2I4NGVjNWEzNTAwMTU0MGQ2ZGYiLCJpYXQiOjE2MTYxNDkzODEsImV4cCI6MTYxNzM1ODk4MX0.A6mOfd_ng0V_z_rWBgKlV2ZDFYuNtNeA1Yt47EYvveo",
          },
        });

        if (response.ok) {
          if (id) {
            alert("Movie edited successfully");
          } else {
            alert("Movie created successfully");
          }
          name = document.getElementById("name").value = "";
          description = document.getElementById("description").value = "";
          category = document.getElementById("category").value = "";
          imageURL = document.getElementById("imageURL").value = "";
          window.location.assign("backoffice.html");
        } else {
          alert("There was a problem adding the movie");
        }
      };
    </script>
