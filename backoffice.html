    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 offset-md-3">
            <h2 id="pageHeading">Add movies to the main page</h2>
            <form onsubmit="submitHandler(event)">
              <div class="form-group">
                <label for="name">Movie name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="movieName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="4"
                  required
                >
                </textarea>
              </div>
              <div class="form-group">
                <label for="category">Category:</label>
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  required
                />
              </div>
              <div class="form-group">
                <label for="imageURL">Image URL:</label>
                <input
                  type="text"
                  id="imageURL"
                  class="form-control"
                  required
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-12 col-md-6 offset-md-3">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID:</th>
                  <th scope="col">Name</th>
                  <th scope="col">Category</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        const data3 = await response3.json();

      const submitHandler = async (e) => {
        e.preventDefault();

        let myBodyObject = {
          name: document.getElementById("name").value,
          description: document.getElementById("description").value,
          category: document.getElementById("category").value,
          imageUrl: document.getElementById("imageURL").value,
        };

        const response = await fetch(url, {
          method: "POST",
          body: JSON.stringify(myBodyObject),
          headers: {
            "Content-Type": "application/json",
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDU0N2I4NGVjNWEzNTAwMTU0MGQ2ZGYiLCJpYXQiOjE2MTYxNDkzODEsImV4cCI6MTYxNzM1ODk4MX0.A6mOfd_ng0V_z_rWBgKlV2ZDFYuNtNeA1Yt47EYvveo",
          },
        });

        if (response.ok) {
          alert("Movie added successfully");
          name = document.getElementById("name").value = "";
          description = document.getElementById("description").value = "";
          category = document.getElementById("category").value = "";
          imageURL = document.getElementById("imageURL").value = "";
          window.location.assign("backoffice.html");
        } else {
          alert("There was a problem adding the movie");
        }
      };
